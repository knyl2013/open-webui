name: Docker Image CI

on:
  push:
    branches: [ "my-feature-branch" ]
  pull_request:
    branches: [ "my-feature-branch" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag open-webui:latest
