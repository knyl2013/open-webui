name: Build, Push, and Deploy Docker Image

on:
  push:
    branches: [ "my-feature-branch" ]
  workflow_dispatch:

jobs:
  # Job 1: Build and Push the image to Docker Hub
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: knyl2013/open-webui:latest

  # Job 2: Deploy the new image to the server
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Exit immediately if a command exits with a non-zero status.
            set -e
            
            # IMPORTANT: Replace this with the real path from running `pwd` on your server
            cd ~/webui 
            
            echo "Pulling the latest image..."
            # Use 'docker compose' with a space
            docker-compose pull
            
            echo "Restarting the container..."
            docker-compose up -d
            
            echo "Cleaning up old images..."
            docker image prune -f