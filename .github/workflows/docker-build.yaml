name: Build and Push Docker Image

# This workflow runs whenever you push code to your "my-feature-branch"
on:
  push:
    branches: [ "my-feature-branch" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest # This provides a powerful, free Linux machine to build on
    steps:
      # 1. Check out your code from the repository
      - name: Check out the repo
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub using the secrets you created
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build the Docker image and push it to your Docker Hub account
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: knyl2013/open-webui:latest # This is the image name you want
